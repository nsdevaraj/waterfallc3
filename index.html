<html>
  <head>
    <link href="css/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="chart" style="height:100%"></div> 

    <script src="js/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/c3.modified.js"></script>
    <script>
      var chart = c3.generate({
		  data: {
			x: 'x',
			columns: [
			  ['Value', 1100, 50, -250, '#', -250, -25, 50, '$'],
			  ['Proceeds', 250, 0, -225, '#', 250, 0, 0, '$'],
			  ['x', 'Fund 2015', 'Stock A', 'Stock B', 'Fund Mid 2015', 'Stock C', 'Stock D', 'Stock E', 'Fund 2016']
			],
			groups: [
			  ['Value', 'Proceeds']
			],
			waterfall: true,
			waterfallLineColor: "#d3d3d3",
			waterfallPositiveColor: '#6da900',
			waterfallNegativeColor:"#a90000",
			types: {
			  Value: "bar",
			  Proceeds: "bar"
			},
			selection: {
				enabled: true
			},
			labels: true, 
			onclick: function(d, element) {
			  console.log("onclick", d, element);
			},
			onmouseover: function(d) {
			  console.log("onmouseover", d);
			},
			onmouseout: function(d) {
			  console.log("onmouseout", d);
			}
		  }, 
		  axis: {
		    //rotated: true,
			x: {
			  type: 'categorized'
			}
		  },
		  color: {
                pattern: ['#7cb5ec', '#90ed7d','#f7a35c', '#8085e9']
          },
		  bar: {
			width: {
			  ratio: 0.5
			}
		  }
		});

    </script>
  </body>
</html>
