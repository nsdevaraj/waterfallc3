<html>
  <head>
    <link href="css/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="chart"></div> 

    <script src="js/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/c3.modified.js"></script>
    <script>
      var chart = c3.generate({
        data: {x: 'x',
          columns: [
		   ['x', 'Fund 2015', 'Stock A', 'Stock B', 'Stock C', 'Stock D', 'Stock E','Fund 2016'],
            ['Value', 1100, 50, -250, -250, -25, 50, '$']
            ,['Proceeds', 250, 0, 275, 250, 0, 0, '$']
          ], 
        groups: [
            ['Proceeds','Value']
        ],
          waterfall: true,
          waterfallLineColor: "#d3d3d3", 
          types : {
            Value: "bar"
			,Proceeds: "bar"
          },
          onclick: function (d, element) { console.log("onclick", d, element); },
          onmouseover: function (d) { console.log("onmouseover", d); },
          onmouseout: function (d) { console.log("onmouseout", d); }
        },
        axis: {
          x: {
            type: 'categorized'
          }
        },
        bar: {
          width: {
            ratio: 0.5
          },
        }
      });
    </script>
  </body>
</html>
